# 태그 푸시(v*) 시 Windows 설치 파일 빌드 후 GitHub Release에 업로드
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Provide config for build
        run: |
          if (Test-Path config.example.json) { Copy-Item config.example.json config.json }
          else { echo '{}' | Out-File -Encoding utf8 config.json }
        shell: pwsh

      - name: Build
        run: npm run build

      - name: Build Windows x64 installer
        run: npx electron-builder --win --x64 --publish never

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: win-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          files: |
            *.exe
            *.yml
            *.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
